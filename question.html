<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flash Cards</title>
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
  </head>
  <body>
    <header>
      <img src="/static/img/logo.png" />
      <p>An app to help you study</p>
    </header>
    <section class="namecard">
      <div class="namecard-login">
        <p class="namecard-greeting">Welcome, fallencloud!</p>
        <form class="namecard-exit" action="/goodbye" method="POST">
          <button type="submit"><img src="/static/img/close.svg" /></button>
        </form>
      </div>
    </section>
    <section class="flashcards">
      <div class="card card-question">
        <div class="card-header"></div>
        <h1 class="card-title">question</h1>
        <div id="content">
          <h2>How many different values can booleans have?</h2>
          <p class="hint"><i>Think: binary</i></p>
        </div>
        <div class="card-flip-wrap">
          <a href="3?side=answer"
            ><img class="card-flip" src="/static/img/flip.svg"
          /></a>
        </div>
        <div class="card-next">
          <a href="/cards"><img src="/static/img/next.svg"/></a>
        </div>
      </div>
      <script src="/static/js/app.js"></script>
    </section>
  </body>
</html>
